<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PRM is a free, open-source Software-as-a-Service (SaaS) solution designed to streamline personal CRM. It offers a clean and simple interface, providing a more powerful tool than a traditional address book without the complexity of larger CRM systems.">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/queries.css" /> -->

    <title>PRM: Simplify Networking, Strengthen Connections</title>
  </head>
  <body>
    <main class="login-page">
      <h2>Login to PRM</h2>
      <form>
          <label for="email">Email</label>
          <input type="email" id="email" required>
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <button type="submit" class="btn">Login</button>
      </form>
  </main>
  </body>
</html>
